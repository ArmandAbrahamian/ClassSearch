<ng2-sidebar
      [(open)]="_open"
      [defaultStyles]="true"
      [position]="_POSITIONS[_positionNum]"
      [closeOnClickOutside]="_closeOnClickOutside"
      [showOverlay]="_showOverlay"
      [animate]="_animate"
      [sidebarClass]="'demo-sidebar'"
      [ariaLabel]="'My sidebar'"
      (onOpen)="_onOpen()"
      (onClose)="_onClose()">
      <br>
      <p class="f-12 center-f">Filter Results</p>

      <div class="col-sm-12">
      <button class="filter-control btn btn-metaphor center-f m-t-50" (click)="_toggleSidebar()">Close filter</button>
      </div>
     <!--  <p class="f-12"><a closeSidebar>This will close the sidebar too</a></p> -->
    </ng2-sidebar>
    <header class="filter-control">
        <a (click)="_toggleSidebar()" class="Filter_toggle link-s" style="cursor:pointer">Filter</a>
    </header>
