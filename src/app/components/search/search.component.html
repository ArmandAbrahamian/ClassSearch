<form name="myForm" class="form-horizontal">


    <!-- Goes all the way back to 2013 and includes summer classes. -->
  <div class="form-group">
    <label for="term" class="col-sm-2">Term</label>

    <div class="col-sm-10">
    <select class="form-control" id="term"
          required
          [(ngModel)]="model.term" name="term">
        <option *ngFor="let t of terms" [value]="t">{{t}}</option>
    </select>
  </div>
  </div>

  <div class="form-group">
    <label for="searchStr" class="col-sm-2">Search</label>
    <div class="col-sm-10">
      <input  class="form-control" type="text" name="searchStr"[(ngModel)]="searchStr" (keyup.enter)="searchClass()" placeholder="Search class....">
    </div>
  </div>

</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/classes/{{res.course_id}}">{{res.subject}} - {{res.catalog_number}} ({{res.title}}): {{res.units}} units</a>
          </h4>
          <h5><b>{{res.term}}</b></h5>
          <p>
            {{res.description}}
          </p>
            <p>{{res.instructors[0].instructor}}</p>
        </div>

      </div>

    </div>

  </div>

</div>
