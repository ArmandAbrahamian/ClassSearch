<form >
  <div class="form-group">
    <input type="text" name="searchStr"[(ngModel)]="searchStr" (keyup)="searchClass()" class="form-control" placeholder="Seach class....">
  </div>

</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/classes/{{res.course_id}}">{{res.subject}} - {{res.catalog_number}} ({{res.title}}): {{res.units}} units</a>
          </h4>
          <p>
            {{res.description}}
          </p>

        </div>

      </div>

    </div>

  </div>

</div>
